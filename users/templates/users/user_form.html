{% extends 'diary/base.html' %}
{% block content %}

<div class="col-12">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Редактирование профиля</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">

                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit"
                                class="btn btn-info btn-outline-dark btn-md text-white rounded-pill form-control">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                        </button>

                    </form>
                    <br>
                    <div class="card-footer">
                        <a href="{% url 'users:generate_new_password' %}"
                           class="btn btn-danger btn-outline-dark btn-md text-white rounded-pill form-control">Сгенерировать новый
                            пароль</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
