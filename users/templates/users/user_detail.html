{% extends 'diary/base.html' %}

{% block content %}
<div class="container">
    <div class="col-12">
        <div class="row justify-content-md-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Информация о пользователе
                        </h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <tbody>
                            <tr>
                                <th scope="row">Электронная почта</th>
                                <td>{{ object.email }}</td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="text-center">
                            <a href="{% url 'users:user_update' object.pk %}" class="btn btn-primary">Изменить</a>
                            <a href="{% url 'users:user_delete' object.pk %}" class="btn btn-danger">Удалить</a>
                        </div>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
