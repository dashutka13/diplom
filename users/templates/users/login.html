{% extends 'diary/base.html' %}
{% block content %}

<div class="col-12">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Вход в аккаунт</h3>
                </div>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="card-body text-center">
                        {{ form.as_p }}
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit"
                                class="btn btn-success btn-outline-dark btn-md text-white rounded-pill form-control">
                            Войти
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
