{% extends 'diary/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-md-center">

        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <button class="btn btn-info btn-outline-dark btn-md text-white rounded-pill form-control"
                                type="submit">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
