{% extends 'diary/base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-10">
            <div class="card text-center">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <br>
                        <h4>Действительно хотите удалить заметку '{{object.topic}}'?</h4>
                        <br>
                        <br>
                        <button type="submit" class="btn btn-danger btn-outline-dark btn-lg text-white rounded-pill">Подтвердить
                        </button>
                        <span style="display: inline-block; width: 200px;"></span>
                        <a href="{% url 'diary:note_detail' object.pk %}"
                           class="btn btn-success btn-outline-dark btn-lg text-white rounded-pill">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
